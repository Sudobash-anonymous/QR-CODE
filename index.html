<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png"  href="images/favicon-32x32.png">
  
  <title>Frontend Mentor QR code </title>

  <link rel="stylesheet" href="style.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');</style>

</head>
<body>

  <section class="container">
    <img src="images/image-qr-code.png" alt="qr code image">
    <div class="text">
      <p class="skills">Improve your front-end skills by building projects</p>
      <p class="scan">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </section>
  
  <section class="attribution"> 
    Coded by <a href="#">Md faiz ahmad</a>
  </section>
</body>
</html>
